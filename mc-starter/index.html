<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <title>Главная</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" integrity="sha512-okkLcBJE+U19Dpd0QdHA1wn4YY6rW3CwaxeLJT3Jmj9ZcNSbln/VYw8UdqXRIwLX7J8PmtHs0I/FPAhozFvXKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>


    <body>
        <div id="layout">
            <!-- Header -->
            <header class="header"></header>

            <!-- Main -->
            <main class="main">
                <section>
                    <form action="/" method="POST" name="form">
                        <div class="step">
                            <input type="text" name="name">
                        </div>
                        <div class="step">
                            <input type="email" name="email">
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </section>
            </main>
            <!-- Footer -->
            <footer class="footer"></footer>

        </div>

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- Jquery inputmask -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
        <!-- Jquey validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

        <script src=" js/app.min.js"> </script>
    </body>

</html>
